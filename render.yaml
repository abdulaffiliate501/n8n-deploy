services:
  - type: web
    name: n8n-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npx n8n start"
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin123"
      - key: N8N_PORT
        value: "10000"
